# Netlify Configuration
[build]
  command = "npx tsc && npx vite build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  CI = "true"
  VITE_APP_ENV = "production"
  NODE_ENV = "development"

# API redirects must come BEFORE catch-all redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Catch-all redirect for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://checkout.razorpay.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.razorpay.com https://www.google-analytics.com; frame-src https://api.razorpay.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[dev]
  command = "npm run dev"
  port = 5173

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."api"]
  node_bundler = "esbuild"
  external_node_modules = ["pg", "bcrypt", "jsonwebtoken", "express", "serverless-http", "cors", "helmet", "dotenv", "express-rate-limit"]

[context.production.environment]
  VITE_APP_ENV = "production"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  VITE_APP_ENV = "staging"

[context.branch-deploy.environment]
  VITE_APP_ENV = "development"